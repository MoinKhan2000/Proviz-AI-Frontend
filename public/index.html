<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
      content="Proviz School of AI offers world-class courses in Artificial Intelligence, Machine Learning, and Data Science. Unlock your potential with innovative learning." />
    <meta name="keywords"
      content="AI courses, machine learning, artificial intelligence, data science, Proviz School of AI, online learning" />
    <meta name="author" content="Proviz School of AI" />

    <!-- Title -->
    <title>Proviz School of AI - Learn AI, ML, and Data Science</title>

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Proviz School of AI - Learn AI, ML, and Data Science" />

      content="Explore courses in Artificial Intelligence, Machine Learning, and Data Science. Join the AI revolution with Proviz School of AI." />

    <meta name="twitter:card" content="summary_large_image" />

      content="Explore courses in Artificial Intelligence, Machine Learning, and Data Science. Join the AI revolution with Proviz School of AI." />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-share.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
